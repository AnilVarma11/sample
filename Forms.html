<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PizzaProfile</title>
</head>

<body>
     <center>
     <header>
     	<div>
        <img src="https://cdn.pixabay.com/photo/2017/12/09/08/18/pizza-3007395__480.jpg" alt="Pizza" height="150" width="150">
     	<h1>CREATE A PIZZA PROFILE</h1>
     	<p>Fill out the form below to create a pizza profile and take advantage of these awesome benifits.</p>
     	</div>
     </header>   <br><br>
	

	<form>
	  <div>
	  	<label for="Fname">First Name:</label>
	  	<input type="text" name="Fname" id="Fname">
	  </div> <br>
       <div>
       	<label for="Lname">Last Name:</label>
       	<input type="text" name="Lname" id="Lname">
       </div> <br>
       <div>
       	<label for="age">Age:</label>
       	<input type="number" name="age" id="age" min="13">
       </div> <br>
       <div>
       	<label for="email">Email Address:</label>
       	<input type="email" name="email" id="email">
        </div>  <br>
        <div>
        	<label for="password">Password:</label>
        	<input type="password" name="password" id="password">
        </div>  <br>
        <div>
        	<label for="telephone">Telephone:</label>
        	<input type="tel" name="telephone" id="telephone">
        </div> <br>
        <div>
        	<label for="enroll"> <strong>Enroll in peice of the pie rewards</strong> </label>
        	<input type="radio" name="enroll" id="enroll">	
        </div> <br>
        <div>
        	<label for="confirmation"> <strong>Yes,I would like to recieve email offers from dominos pizza.</strong> </label>
        	<input type="checkbox" name="confirmation" id="confirmation">
        </div>  <br>

        <div id="button">
        	<button type="reset">Reset</button> &nbsp; &nbsp;
        	<button type="submit">CREATE YOUR PROFILE</button> <br><br>
        	By creating a profile you agree to the terms and conditions.
        </div>

	</form>

	</center>

</body>
</html>
